<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <h1>Rock Paper Scissors</h1>

    <button onclick="play('Rock');">Rock</button>

    <button onclick="play('Paper');">Paper</button>

    <button onclick="play('Scissors')">Scissors</button>

    <button onclick="
        score.wins= 0;
        score.losses=0;
        score.ties=0;
        localStorage.removeItem('score');
        // alert('Your scores were reset');
        document.querySelector('.js-result').innerHTML = `Your score was reset`;
        document.querySelector('.js-score').innerHTML = `Wins: ${0}, Losses: ${0}, ties: ${0}`;
    ">Reset Score</button>

    <p class="js-result"></p>

    <p class="js-score"></p>

    <script>    
        
        
        let score = JSON.parse(localStorage.getItem('score'));
        /*To fetch the score fromt the local storage*/
        
        if(score==null){
            score = {
                wins: 0,
                losses: 0,    /*This is the main score block*/
                ties: 0,
            }
        }
        
        function pickComputerMove(){
            const randomNumber = Math.random();
            let move;
            if(randomNumber < 1/3){
                move = 'Rock';
            }
            else if(randomNumber < 2/3){
                move = 'Paper';
            }
            else{
                move = 'Scissors';
            }
            return move;
        }
        
        function play(playerMove){
            let result;
            const compMove = pickComputerMove();
            
            if(playerMove==='Rock'){
                if(compMove==='Rock'){
                    result = "It's a tie";
                }
                else if(compMove==='Paper'){
                    result = "You lost";
                }
                else{
                    result = "You won";
                }
            }
            else if(playerMove==='Paper'){
                if(compMove==='Rock'){
                    result = 'You won';
                }
                else if(compMove==='Paper'){
                    result="It's a tie";
                }
                else{
                    result='You lost';
                }
            }
            else{
                if(compMove==='Rock'){
                    result='You lost';
                }
                else if(compMove==='Paper'){
                    result = 'You won';
                }
                else{
                    result="It's a tie";
                }
            }
            
            if(result==='You won'){
                score.wins += 1;
            }
            else if(result==="You lost"){
                score.losses += 1;
            }
            else{
                score.ties += 1;
            } 
            
            /*storing the scores in the system*/
            localStorage.setItem('score' , JSON.stringify(score)); 
            /*used stringify because localStorage can only store strings*/
            document.querySelector('.js-score').innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, ties: ${score.ties}`;

            document.querySelector('.js-result').innerHTML = `you choose ${playerMove}, The computer choose ${compMove}, ${result}`;
        }
        
        
        </script>
</body>

</html>
